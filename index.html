<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card-order">
          <picture></picture>
          <h1 class="card-order--title">Order Summary</h1>
          <p class="card-order--text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card-order--billing">
            <img src="" alt="" class="card-order--icon" />
            <div>
              <p class="card-order--plan">Annual Plan</p>
              <p class="card-order--price">$59.99/year</p>
            </div>
            <button class="card-order--btn__hide">
              <a href="" class="card-order--btn--link">Change</a>
            </button>
          </div>
          <button class="card-order--btn btn btn--primary">
            Proceed to Payment
          </button>
          <p class="card-order--cancel">Cancel Order</p>
        </div>
      </div>
    </main>
  </body>
</html>
