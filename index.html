<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="card-order">
        <img
          src="images/illustration-hero.svg"
          alt="illustration of a person listening to music with his phone"
          class="card-order--img"
        />
        <div class="card-order--summary">
          <h1 class="card-order--title">Order Summary</h1>
          <p class="card-order--text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card-order--billing">
            <img
              src="images/icon-music.svg"
              alt="music icon"
              class="card-order--icon"
            />
            <div>
              <p class="card-order--plan">Annual Plan</p>
              <p class="card-order--price">$59.99/year</p>
            </div>
            <button
              class="card-order--btn__hide card-order--change"
              type="button"
            >
              Change
            </button>
          </div>
          <button class="card-order--btn">Proceed to Payment</button>
          <button
            class="card-order--btn__hide card-order--cancel"
            type="button"
          >
            Cancel Order
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
